<div class="col-md-12">
    <div class="card card-container offset-4 col-md-4">
        <br>


        <!-- <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" /> -->
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

            <div class="form-group">
                <label for="lastName">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="user.email" required
                    #lastName="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="lastName.errors && f.submitted">
                    email is required!
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required
                #username="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                    username is required!
                </div>
            </div>
        

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required
                    minlength="6" #password="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">
                        Password must be at least 6 characters
                    </div>
                </div>
            </div>

            <div class="form-group">
                <select name="role" class='form-control'  [(ngModel)]="user.role" required #role="ngModel">
                    <option value='Admin'>Admin</option>
                    <option value='User'>User</option>
                    <option value='Public'>Public</option>
                  </select>

                  <div class="alert alert-danger" role="alert" *ngIf="role.errors && f.submitted">
                    role is required!
                  </div>

            </div>

            <div class="form-group offset-7 col-6">
                <button type="button"  class="btn btn-secondary pull-right" (click)="cancel()">
                    Cancel
                </button>

                <button class="btn btn-primary ml-2">
                    Register
                </button>


            </div>

        </form>

    </div>
</div>
